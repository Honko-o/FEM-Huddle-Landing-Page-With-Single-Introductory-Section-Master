<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <!-- Font Awesome Icons -->
        <link rel="stylesheet" href="./sass/all.min.css" />
        <link rel="stylesheet" href="sass/main.css" />
        <title>
            Frontend Mentor | Huddle landing page with single introductory
            section
        </title>
    </head>
    <body>
        <main>
            <div class="landing">
                <div class="container">
                    <!-- Header -->
                    <header class="landing__header">
                        <img src="./images/logo.svg" alt="Landing Page Logo" class="landing__logo">
                        <img src="./images/illustration-mockups.svg" alt="" class="landing__mockups">
                    </header>
                    <!-- Body -->
                    <section class="landing__body align-center">
                        <h1 class="landing__body__header">Build The Community Your Fans Will Love</h1>
                        <p class="landing__body__text">
                            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                            Create connections with your users as you engage in genuine discussion.
                        </p>
                        <a href="#" class="register-link link-unstyle align-center">Register</a>
                    </section>
                    <!-- Footer -->
                    <footer class="landing__footer">
                        <ul>
                            <li>
                                <a href="#">
                                    <i class="fa-brands fa-fw fa-sm fa-instagram"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fa-brands fa-fw fa-sm fa-twitter"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fa-brands fa-fw fa-sm fa-facebook-f"></i>
                                </a>
                            </li>
                        </ul>
                    </footer>
                </div>
            </div>
        </main>
        <!-- Build The Community Your Fans Will Love

  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion. 

  Register -->

    </body>
</html>
